<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Symposia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f9ff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 100, 0.1);
      max-width: 800px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #1a4f8b;
      margin-bottom: 15px;
    }
    textarea {
      width: 100%;
      height: 180px;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 14px;
      font-family: Arial, sans-serif;
    }
    input[type="file"], select {
      margin-bottom: 15px;
      display: block;
    }
    button {
      background-color: #1a4f8b;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 8px;
    }
    button:hover {
      background-color: #163f6c;
    }
    #draft {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f9fbff;
      white-space: pre-wrap;
    }
    .spinner {
      display: none;
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: #1a4f8b;
    }
    .figure {
      text-align: center;
      margin: 15px 0;
    }
    .figure img {
      max-width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .figure p {
      font-size: 13px;
      color: #444;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Symposia</h1>
    <p style="text-align:center; margin-top:-10px;">Turn your clinical notes into publishable drafts</p>

    <textarea id="notes" placeholder="Paste notes here or dictate..."></textarea>
    <input type="file" id="files" multiple accept="image/*,.pdf,.doc,.docx,.ppt,.pptx" />
    <select id="format">
      <option>Case Study</option>
      <option>Abstract</option>
      <option>Summary</option>
    </select>
    <button id="generateBtn">Generate Draft</button>
    <div class="spinner" id="spinner">⏳ Generating draft...</div>

    <div id="draft">No draft generated yet...</div>
  </div>

  <script>
    document.getElementById("generateBtn").addEventListener("click", async () => {
      const notes = document.getElementById("notes").value;
      const format = document.getElementById("format").value;
      const draftDiv = document.getElementById("draft");
      const spinner = document.getElementById("spinner");

      draftDiv.innerHTML = "";
      spinner.style.display = "block";

      // handle uploaded images
      const files = document.getElementById("files").files;
      const images = [];
      for (let file of files) {
        if (file.type.startsWith("image/")) {
          images.push(URL.createObjectURL(file));
        }
      }

      try {
        const resp = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ notes, format, images }),
        });

        const data = await resp.json();
        spinner.style.display = "none";

        if (!resp.ok) {
          draftDiv.innerHTML = `<span style="color:red;">❌ Error: ${data.error || "Unknown error"}</span>`;
          console.error("Backend error:", data);
          return;
        }

        console.log("✅ Backend response:", data);

        let html = `<div>${data.draft.replace(/\n/g, "<br>")}</div>`;

        if (data.images && data.images.length > 0) {
          html += "<h3>Figures</h3>";
          data.images.forEach((imgUrl, idx) => {
            html += `
              <div class="figure">
                <img src="${imgUrl}">
                <p><em>Figure ${idx + 1}.</em> Uploaded clinical image.</p>
              </div>`;
          });
        }

        draftDiv.innerHTML = html;
      } catch (err) {
        spinner.style.display = "none";
        draftDiv.innerHTML = `<span style="color:red;">❌ Error: ${err.message}</span>`;
        console.error("Frontend error:", err);
      }
    });
  </script>
</body>
</html>
