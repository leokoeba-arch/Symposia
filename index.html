<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symposia</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f1f6fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #1e293b;
    }
    .container {
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      max-width: 700px;
      width: 100%;
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: #2563eb;
      font-weight: 700;
    }
    p.subtitle {
      text-align: center;
      margin-bottom: 2rem;
      color: #475569;
    }
    textarea, select {
      width: 100%;
      max-width: 100%;
      min-height: 150px;
      resize: vertical;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: #2563eb;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #1d4ed8;
    }
    #loading {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    .spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }
    .spinner .dot {
      width: 10px;
      height: 10px;
      background: #2563eb;
      border-radius: 50%;
      animation: bounce 1.4s infinite;
    }
    .spinner .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .spinner .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    #output {
      margin-top: 25px;
      padding: 20px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      background: #f9fafb;
      font-family: 'Merriweather', serif;
      font-size: 1rem;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    #downloadBtn {
      display: none;
      margin-top: 15px;
      background: #059669;
    }
    #downloadBtn:hover {
      background: #047857;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Symposia</h1>
    <p class="subtitle">Turn your clinical notes into publishable drafts</p>

    <label for="notes">Enter or Dictate Your Notes</label>
    <textarea id="notes" rows="6" placeholder="Paste notes here or dictate..."></textarea>

    <label for="format">Choose Format</label>
    <select id="format">
      <option value="Case Study">Case Study</option>
      <option value="Abstract">Abstract</option>
      <option value="Presentation">Presentation</option>
    </select>

    <button id="generateBtn">Generate Draft</button>
    <div id="loading">
      <div class="spinner">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <p style="color:#2563eb; font-weight:600; margin-top:10px;">Generating draftâ€¦</p>
    </div>

    <div id="output"></div>
    <button id="downloadBtn">Download Word</button>
  </div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const loading = document.getElementById('loading');
    const output = document.getElementById('output');
    const downloadBtn = document.getElementById('downloadBtn');

    generateBtn.addEventListener('click', async () => {
      const notes = document.getElementById('notes').value;
      const format = document.getElementById('format').value;

      if (!notes.trim()) {
        alert("Please enter some notes.");
        return;
      }

      generateBtn.disabled = true;
      loading.style.display = 'block';
      output.textContent = '';
      downloadBtn.style.display = 'none';

      try {
        const response = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ notes, format })
        });

        const data = await response.json();
        if (data.error) {
          output.textContent = "Error: " + data.error;
        } else {
          output.textContent = data.draft;
          downloadBtn.style.display = 'block';
        }
      } catch (err) {
        output.textContent = "Error generating draft.";
      }

      loading.style.display = 'none';
      generateBtn.disabled = false;
    });

    // Word download
    downloadBtn.addEventListener('click', () => {
      const content = output.textContent;
      const blob = new Blob(
        ['\ufeff', content],
        { type: 'application/msword' }
      );
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'symposia_draft.doc';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
  </script>
</body>
</html>
