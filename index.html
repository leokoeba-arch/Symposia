  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f1f6fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #1e293b;
    }
    .container {
      margin: 80px auto 40px auto;
      max-width: 900px;        
      width: 90%;               
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: #2563eb;
      font-weight: 700;
    }
    p.subtitle {
      text-align: center;
      margin-bottom: 2rem;
      color: #475569;
    }
    textarea {
      width: 100%;
      max-width: 100%;
      min-height: 150px;
      resize: vertical;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }
    .format-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .format-buttons button {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      background: #f1f5f9;
      color: #1e293b;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .format-buttons button.active {
      background: #2563eb;
      color: white;
      border-color: #2563eb;
    }
    #generateBtn {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: #2563eb;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #generateBtn:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    #generateBtn:hover:not(:disabled) {
      background: #1d4ed8;
    }
    #loading {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    .spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }
    .spinner .dot {
      width: 10px;
      height: 10px;
      background: #2563eb;
      border-radius: 50%;
      animation: bounce 1.4s infinite;
    }
    .spinner .dot:nth-child(2) { animation-delay: 0.2s; }
    .spinner .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce { 0%,80%,100%{transform:scale(0)} 40%{transform:scale(1)} }

    #output {
      margin-top: 25px;
      padding: 20px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      background: #f9fafb;
      font-family: 'Merriweather', serif;
      font-size: 1rem;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    /* Single download button (hidden until draft is ready) */
    #downloadBtn {
      display: none;
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: #2563eb; /* fixed: valid color */
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #downloadBtn:hover { background: #047857; }
    
    /* style images slot */ 
      .image-slots {
        display: flex;
        justify-content: space-between;
        gap: 10px; /* space between slots */
        flex-wrap: nowrap; /* prevent wrapping */
        width: 100%;
        margin-bottom: 1.5rem; /* spacing before "Choose Format" */
        overflow-x: auto;
}

      .image-slot {
        flex: 1; /* make them share the row equally */
        aspect-ratio: 1 / 1;
        border-radius: 8px;
        background: #e2e8f0;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        position: relative;
        transition: all 0.2s ease;
        border: 1px dashed #94a3b8;
        overflow: hidden;
        max-width: 120px; /* optional: limit max width so they're not too big */
        }

        .image-slot:hover {
          background: #cbd5e1;
        }
            .image-slot .remove-btn {
          position: absolute;
          top: 4px;
          right: 4px;
          background: #a61226;
          color: #000000;
          border: none;
          border-radius: 50%;
          width: 18px;
          height: 18px;
          font-size: 0.7rem;
          line-height: 18px;
          text-align: center;
          cursor: pointer;
        }
            .image-slot img {
          max-width: 100%;
          max-height: 100%;
          object-fit: contain;
          border-radius: 6px;
          }
          .remove-btn { /* Remove image button*/
            position: absolute;
            top: 4px;
            right: 4px;
            background: #a61226;
            color: #000000;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
          }
          
          .remove-btn:hover {
            background: white;
          }
              #outputText {
            font-family: 'Times New Roman', Times, serif;
          }
      
          .recommended-section {
        color: #3a73c2;
      }

   #overlayBlockCopy {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;

.output-wrapper {

    /* üîπ Top banner */
.top-banner {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;

.login-btn {

.top-banner .login-btn:hover {

}

/* ===== Auth Modal - Backdrop ===== */
.modal {
  display: none;                 /* toggled via JS by adding .open */
  position: fixed;
  inset: 0;
  background: rgba(15, 23, 42, 0.55); /* dark, soft */
  backdrop-filter: blur(2px);
  z-index: 2000;
}
.modal.open { display: block; }

/* ===== Modal Panel (card) ===== */
.modal__panel {
  width: 100%;
  max-width: 520px;
  margin: min(8vh, 64px) auto;
  background: #fff;
  border-radius: 16px;
  padding: 28px;
  box-shadow: 0 16px 48px rgba(2, 8, 23, 0.25);
  position: relative;
  box-sizing: border-box;
}

/* Close (√ó) */
.modal__close {
  position: absolute;
  top: 10px;
  right: 12px;
  border: 0;
  background: transparent;
  font-size: 22px;
  color: #64748b;
  cursor: pointer;
  line-height: 1;
}
.modal__close:hover { color: #0f172a; }

/* Header */
.modal__title {
  margin: 2px 0 2px;
  font-size: 1.6rem;
  font-weight: 700;
  color: #0f172a;
}
.modal__subtitle {
  margin: 0 0 14px;
  color: #475569;
}

/* Provider buttons stack */
.provider-stack {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* Provider button: centered icon + label */
.provider-btn {
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;  /* <-- centers icon + text */
  gap: 10px;
  height: 44px;
  border-radius: 10px;
  border: 1px solid #e5e7eb;
  background: #fff;
  color: #111827;
  font-weight: 500;
}
.provider-btn:hover { background: #f8fafc; }

.provider-btn .icon {
  display: inline-flex;
  width: 20px;
  height: 20px;
}

/* ‚ÄúOR‚Äù divider */
.hr-text {
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  align-items: center;
  gap: 10px;
  margin: 8px 0 12px;
  color: #6b7280;
  font-size: 0.9rem;
}
.hr-text::before, .hr-text::after {
  content: "";
  height: 1px;
  background: #e5e7eb;
}

/* Form fields */
.form-row { margin-bottom: 12px; }
.form-row label {
  display: block;
  font-size: 0.92rem;
  color: #334155;
  margin-bottom: 6px;
}
.form-row input {
  width: 100%;
  box-sizing: border-box;
  padding: 12px 12px;
  border-radius: 10px;
  border: 1px solid #cbd5e1;
  font-size: 1rem;
}
.form-row input:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37, 99, 235, .15);
}

/* Name fields grid (only in Create account) */
.grid-2 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

/* Password field with eye icon */
.password-wrap {
  position: relative;
}
.password-wrap input {
  padding-right: 44px; /* space for the eye button */
}

/* Eye icon button */
.password-toggle {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  display: grid;
  place-items: center;
  width: 32px;
  height: 32px;
  border: 0;
  background: transparent;
  color: #64748b;
  cursor: pointer;
}

/* Swap eye / eye-off */
.password-toggle .eye-off { display: none; }
.password-toggle.is-on .eye { display: none; }
.password-toggle.is-on .eye-off { display: block; }
.password-toggle svg { width: 20px; height: 20px; }

/* Actions */
.actions-inline {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: -4px;
}
.link {
  background: none;
  border: none;
  color: #2563eb;
  cursor: pointer;
  padding: 0;
  font-size: 0.92rem;
}

/* CTA buttons */
.btn {
  width: 100%;
  border: none;
  border-radius: 10px;
  padding: 12px;
  font-size: 1rem;
  cursor: pointer;
}
.btn-primary {
  background: #2563eb;
  color: #fff;
}
.btn-primary:hover { background: #1d4ed8; }

/* Footer (switch auth mode) */
.modal__footer {
  margin-top: 10px;
  text-align: center;
  color: #6b7280;
}
.modal__footer .link { font-weight: 600; }

/* Small screens */
@media (max-width: 480px) {
  .modal__panel { padding: 22px; margin: 6vh 12px; }
  .grid-2 { grid-template-columns: 1fr; }
}

let activeSlotIndex = null;
let activeImageFile = null;

function openImageModal(index) {
  activeSlotIndex = index;
  const existing = imageList[index];

  const modalInput = document.getElementById('modalImageInput');
  const modalCaption = document.getElementById('modalCaption');
  const confirmBtn = document.getElementById('modalConfirmBtn');
  const charCount = document.getElementById('charCount');
  const modalImagePreview = document.getElementById('modalImagePreview');
  const modalImageTag = document.getElementById('modalImageTag');
  const changeImageBtn = document.getElementById('changeImageBtn');

  activeImageFile = null;
  modalInput.value = '';

  if (existing) {
    modalCaption.value = existing.caption || '';
    charCount.textContent = `${existing.caption.length}/500`;
    charCount.style.color = existing.caption.length > MAX_CAPTION_LENGTH ? 'red' : '#64748b';
    confirmBtn.disabled = false;
    confirmBtn.style.opacity = 1;

    // Show preview
    modalImagePreview.style.display = 'block';
    modalImageTag.src = imageSlots.children[index].querySelector('img')?.src || '';
    modalInput.style.display = 'none';
    changeImageBtn.style.display = 'inline-block';
  } else {
    modalCaption.value = '';
    charCount.textContent = `0/500`;
    charCount.style.color = '#64748b';
    confirmBtn.disabled = true;
    confirmBtn.style.opacity = 0.6;

    modalImagePreview.style.display = 'none';
    modalInput.style.display = 'block';
    changeImageBtn.style.display = 'none';
  }

  modal.style.display = 'flex';
}

// Enable confirm only when caption is filled
document.getElementById('modalCaption').addEventListener('input', (e) => {
  const val = e.target.value;
  const trimmed = val.trim();
  const btn = document.getElementById('modalConfirmBtn');
  const countDisplay = document.getElementById('charCount');

  // Aggiorna contatore
  countDisplay.textContent = `${val.length}/${MAX_CAPTION_LENGTH}`;

  // Cambia colore in rosso se sopra limite
  countDisplay.style.color = val.length > MAX_CAPTION_LENGTH ? 'red' : '#64748b';

  // Disattiva Confirm se vuoto o sopra limite
  btn.disabled = trimmed.length === 0 || val.length > MAX_CAPTION_LENGTH;
  btn.style.opacity = btn.disabled ? 0.6 : 1;
});

document.getElementById('modalImageInput').addEventListener('change', (e) => {
  activeImageFile = e.target.files[0];

   // Update preview image in modal
  const preview = document.getElementById('modalImageTag');
if (preview && activeImageFile) {
  const reader = new FileReader();
  reader.onload = () => {
    preview.src = reader.result;
    document.getElementById('modalImagePreview').style.display = 'block';
  };
  reader.readAsDataURL(activeImageFile);
}

});

document.getElementById('modalConfirmBtn').addEventListener('click', () => {
  const caption = document.getElementById('modalCaption').value.trim();

  // ‚úÖ CASE 1: Editing an existing image (no new image selected)
  if (!activeImageFile && imageList[activeSlotIndex]) {
    // Just update caption and close modal
    imageList[activeSlotIndex].caption = caption;
    modal.style.display = 'none';
    return;
  }

  // ‚ùå CASE 2: Trying to confirm without any image at all
  if (!activeImageFile) return;

  // ‚úÖ CASE 3: New image selected (your current logic)
  const reader = new FileReader();
  reader.onload = () => {
    const base64 = reader.result;

    // Store metadata only (still skipping base64 for now)
    imageList[activeSlotIndex] = {
      name: activeImageFile.name,
      caption: caption
    };

    const slot = imageSlots.children[activeSlotIndex];
    slot.innerHTML = '';
    slot.style.position = 'relative';

    // Create image preview
    const img = document.createElement('img');
    img.src = base64;
    img.style.width = '100%';
    img.style.height = '100%';
    img.style.objectFit = 'cover';
    img.style.borderRadius = '8px';
    slot.appendChild(img);

    // Create remove button
    const removeBtn = document.createElement('button');
    removeBtn.textContent = '√ó';
    removeBtn.className = 'remove-btn';

    // On remove: clear slot, reset imageList
    removeBtn.addEventListener('click', (e) => {
      e.stopPropagation(); // Prevent modal from opening
      imageList[activeSlotIndex] = null; // Clear metadata
      slot.innerHTML = '';

      const plus = document.createElement('span');
      plus.textContent = '+';
      plus.style.fontSize = '2rem';
      plus.style.color = '#475569';
      slot.appendChild(plus);
    });

    slot.appendChild(removeBtn);
    modal.style.display = 'none';
  };

  reader.readAsDataURL(activeImageFile);
});
