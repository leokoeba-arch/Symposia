<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Symposia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
      color: #3a0ca3;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin: 10px 0;
      padding: 10px;
      font-size: 14px;
    }
    select, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 14px;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      min-height: 100px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Symposia</h1>
  <p><strong>Turn your clinical notes into publishable drafts</strong></p>

  <!-- Notes -->
  <label for="notes">Enter or Dictate Your Notes</label>
  <textarea id="notes" placeholder="Paste notes here or dictate..."></textarea>

  <!-- File upload (not active yet for docs) -->
  <label for="files">Upload Images (optional)</label><br/>
  <input type="file" id="files" multiple accept=".jpg,.jpeg,.png"/><br/>

  <!-- Format -->
  <label for="format">Choose Format</label><br/>
  <select id="format">
    <option value="Abstract">Abstract</option>
    <option value="Case Study">Case Study</option>
    <option value="Presentation">Presentation</option>
  </select><br/>

  <!-- Generate button -->
  <button id="generateBtn">Generate Draft</button>

  <!-- Output -->
  <div id="output">Your draft will appear here...</div>

  <script>
    document.getElementById('generateBtn').addEventListener('click', async () => {
      const notes = document.getElementById('notes').value;
      const format = document.getElementById('format').value;

      try {
        const resp = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ format, notes })
        });

        const data = await resp.json();

        document.getElementById('output').textContent =
          data.draft ||
          (data.error
            ? `Error: ${data.error} ${
                data.details ? JSON.stringify(data.details) : ''
              }`
            : 'Unknown error');
      } catch (e) {
        document.getElementById('output').textContent =
          'Request failed: ' + e.message;
      }
    });
  </script>
</body>
</html>
