<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Symposia</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f1f6fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #1e293b;
    }
    .container {
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      max-width: 700px;
      width: 100%;
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: #2563eb;
      font-weight: 700;
    }
    p.subtitle {
      text-align: center;
      margin-bottom: 2rem;
      color: #475569;
    }
    textarea {
      width: 100%;
      max-width: 100%;
      min-height: 150px;
      resize: vertical;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }
    .format-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .format-buttons button {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      background: #f1f5f9;
      color: #1e293b;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .format-buttons button.active {
      background: #2563eb;
      color: white;
      border-color: #2563eb;
    }
    #generateBtn {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: #2563eb;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #generateBtn:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    #generateBtn:hover:not(:disabled) {
      background: #1d4ed8;
    }
    #loading {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    .spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }
    .spinner .dot {
      width: 10px;
      height: 10px;
      background: #2563eb;
      border-radius: 50%;
      animation: bounce 1.4s infinite;
    }
    .spinner .dot:nth-child(2) { animation-delay: 0.2s; }
    .spinner .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce { 0%,80%,100%{transform:scale(0)} 40%{transform:scale(1)} }

    #output {
      margin-top: 25px;
      padding: 20px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      background: #f9fafb;
      font-family: 'Merriweather', serif;
      font-size: 1rem;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    /* Single download button (hidden until draft is ready) */
    #downloadBtn {
      display: none;
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: #2563eb; /* fixed: valid color */
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #downloadBtn:hover { background: #047857; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Symposia</h1>
    <p class="subtitle">Turn your clinical notes into publishable drafts</p>

    <label for="notes">Enter Your Notes</label>
    <textarea id="notes" rows="6" placeholder="Please type your notes here..."></textarea>

    <label>Choose Format</label>
    <div class="format-buttons">
      <button data-format="Abstract" class="active">Abstract</button>
      <button data-format="Case Report">Case Report</button>
      <button data-format="Presentation">Presentation</button>
      <button data-format="Research">Research</button>
    </div>

    <button id="generateBtn">Generate Draft</button>
    <div id="loading">
      <div class="spinner">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
      </div>
      <p style="color:#2563eb; font-weight:600; margin-top:10px;">Generating draftâ€¦</p>
    </div>

    <div id="output"></div>
    <!-- Single download button -->
    <button id="downloadBtn">Download Draft</button>
  </div>

  <script>
    const generateBtn   = document.getElementById('generateBtn');
    const loading       = document.getElementById('loading');
    const output        = document.getElementById('output');
    const downloadBtn   = document.getElementById('downloadBtn');
    const formatButtons = document.querySelectorAll('.format-buttons button');

    let selectedFormat = 'Abstract'; // default

    // Format selection
    formatButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        formatButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedFormat = btn.dataset.format || 'Abstract';
      });
    });

    // Generate draft
    generateBtn.addEventListener('click', async () => {
      const notes = document.getElementById('notes').value;

      if (!notes.trim()) {
        alert('Please enter some notes.');
        return;
      }

      // reset UI
      generateBtn.disabled = true;
      loading.style.display = 'block';
      output.textContent = '';
      downloadBtn.style.display = 'none';

      try {
        const response = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ notes, format: selectedFormat })
        });

        const data = await response.json();

        if (!response.ok || data.error) {
          output.textContent = 'Error: ' + (data?.error?.message || data?.error || JSON.stringify(data));
        } else {
          const draftText = data.draft || data.result || '';
          output.textContent = draftText || 'No draft returned.';
          if (draftText.trim()) downloadBtn.style.display = 'block';
        }
      } catch (err) {
        output.textContent = 'Error generating draft: ' + err.message;
      } finally {
        loading.style.display = 'none';
        generateBtn.disabled = false;
      }
    });

    // Download Word (.doc)
    downloadBtn.addEventListener('click', () => {
      const content = output.textContent || '';
      if (!content.trim()) {
        alert('No draft available to download.');
        return;
      }
      const blob = new Blob(['\ufeff', content], { type: 'application/msword' });
      const url  = URL.createObjectURL(blob);
      const a    = document.createElement('a');
      a.href = url;
      a.download = 'symposia_draft.docx';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
