<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symposia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background: #ffffff;
      margin-top: 40px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 50, 100, 0.1);
    }

    h1 {
      text-align: center;
      color: #1f5ca2;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      color: #4a6fa5;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      color: #2a4d75;
    }

    textarea {
      width: 100%;
      min-height: 150px;
      resize: vertical;
      border: 1px solid #c3d6eb;
      border-radius: 8px;
      padding: 12px;
      font-size: 15px;
      font-family: inherit;
      background: #fdfefe;
      box-sizing: border-box;
    }

    input[type="file"], select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #c3d6eb;
      margin-bottom: 15px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #1f5ca2;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #174879;
    }

    .spinner {
      display: none;
      text-align: center;
      margin: 15px 0;
    }

    #preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    #preview img {
      max-width: 140px;
      border-radius: 8px;
      border: 1px solid #c3d6eb;
    }

    #draft {
      margin-top: 25px;
      padding: 20px;
      background: #f0f6fb;
      border-radius: 10px;
      border: 1px solid #c3d6eb;
      font-size: 15px;
      line-height: 1.6;
    }

    .figure {
      margin: 15px 0;
      text-align: center;
    }

    .figure img {
      max-width: 300px;
      border-radius: 8px;
      border: 1px solid #aac4e0;
    }

    .figure p {
      margin-top: 6px;
      font-size: 14px;
      color: #2a4d75;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Symposia</h1>
    <p class="subtitle">Turn your clinical notes into structured drafts</p>

    <label for="notes">Enter or Dictate Your Notes</label>
    <textarea id="notes" placeholder="Paste notes here or use voice input..."></textarea>

    <label for="files">Upload Files (Images, PDF, Word, PPT)</label>
    <input type="file" id="files" multiple>
    <div id="preview"></div>

    <label for="format">Choose Format</label>
    <select id="format">
      <option>Case Study</option>
      <option>Abstract</option>
      <option>Presentation</option>
      <option>Summary</option>
    </select>

    <button class="btn" id="generateBtn">Generate Draft</button>
    <div class="spinner" id="spinner">⏳ Generating draft, please wait...</div>

    <div id="draft">No draft generated yet...</div>
  </div>

  <script>
    let uploadedImages = [];

    // Handle file preview
    document.getElementById('files').addEventListener('change', (event) => {
      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      uploadedImages = [];

      for (const file of event.target.files) {
        if (file.type.startsWith('image/')) {
          const img = document.createElement('img');
          img.src = URL.createObjectURL(file);
          preview.appendChild(img);
          uploadedImages.push(img.src); // store for preview
        } else {
          const div = document.createElement('div');
          div.textContent = `Uploaded file: ${file.name}`;
          preview.appendChild(div);
        }
      }
    });

    // Handle draft generation
    document.getElementById('generateBtn').addEventListener('click', async () => {
      const notes = document.getElementById('notes').value;
      const format = document.getElementById('format').value;
      const draftDiv = document.getElementById('draft');
      const spinner = document.getElementById('spinner');

      draftDiv.innerHTML = '';
      spinner.style.display = 'block';

      try {
        const resp = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ notes, format, images: uploadedImages }),
        });

        spinner.style.display = 'none';

       const data = await resp.json();

if (!resp.ok) {
  draftDiv.innerHTML = `<span style="color:red;">❌ Error: ${data.error || 'Unknown error'}</span>`;
  console.error("Backend error:", data);
  return;
}

        let html = `<div><p>${data.draft.replace(/\n/g, "<br>")}</p></div>`;

        if (data.images && data.images.length > 0) {
          html += "<h3>Figures</h3>";
          data.images.forEach((imgUrl, idx) => {
            html += `
              <div class="figure">
                <img src="${imgUrl}">
                <p><em>Figure ${idx + 1}.</em> Uploaded clinical image.</p>
              </div>
            `;
          });
        }

        draftDiv.innerHTML = html;

      } catch (err) {
        spinner.style.display = 'none';
        console.error(err);
        draftDiv.innerHTML = "<span style='color:red'>⚠️ Server error.</span>";
      }
    });
  </script>
</body>
</html>
