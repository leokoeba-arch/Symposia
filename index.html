<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Symposia</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f1f6fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #1e293b;
    }
    .container {
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      max-width: 700px;
      width: 100%;
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: #2563eb;
      font-weight: 700;
    }
    p.subtitle {
      text-align: center;
      margin-bottom: 2rem;
      color: #475569;
    }
    textarea {
      width: 100%;
      max-width: 100%;
      min-height: 150px;
      resize: vertical;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }
    .format-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .format-buttons button {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      background: #f1f5f9;
      color: #1e293b;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .format-buttons button.active {
      background: #2563eb;
      color: white;
      border-color: #2563eb;
    }
    #generateBtn {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: #2563eb;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #generateBtn:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    #generateBtn:hover:not(:disabled) {
      background: #1d4ed8;
    }
    #loading {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    .spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }
    .spinner .dot {
      width: 10px;
      height: 10px;
      background: #2563eb;
      border-radius: 50%;
      animation: bounce 1.4s infinite;
    }
    .spinner .dot:nth-child(2) { animation-delay: 0.2s; }
    .spinner .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce { 0%,80%,100%{transform:scale(0)} 40%{transform:scale(1)} }

    #output {
      margin-top: 25px;
      padding: 20px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      background: #f9fafb;
      font-family: 'Merriweather', serif;
      font-size: 1rem;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    /* Single download button (hidden until draft is ready) */
    #downloadBtn {
      display: none;
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: #2563eb; /* fixed: valid color */
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #downloadBtn:hover { background: #047857; }
    
/* style images slot */ 
.image-slots {
  display: flex;
  gap: 10px;
  justify-content: space-between;
  margin-top: 10px;
  flex-wrap: wrap;
}

.image-slot {
  width: calc(20% - 10px);
  height: 80px;
  border-radius: 8px;
  background: #e2e8f0;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  position: relative;
  transition: all 0.2s ease;
  border: 1px dashed #94a3b8;
}

.image-slot:hover {
  background: #cbd5e1;
}
    .image-slot .remove-btn {
  position: absolute;
  top: 4px;
  right: 4px;
  background: #ef4444;
  color: white;
  border: none;
  border-radius: 50%;
  width: 18px;
  height: 18px;
  font-size: 0.7rem;
  line-height: 18px;
  text-align: center;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Symposia</h1>
    <p class="subtitle">Turn your clinical notes into publishable drafts</p>

    <label for="notes">Enter Your Notes</label>
    <textarea id="notes" rows="6" placeholder="Please type your notes here..."></textarea>
    
    <label style="margin-top: 20px; display: block;">Add Images</label>
    <div id="imageSlots" class="image-slots" style="margin-bottom: 30px;"></div>
    

    <label>Choose Format</label>
    <div class="format-buttons">
      <button data-format="Abstract" class="active">Abstract</button>
      <button data-format="Case Report">Case Report</button>
      <button data-format="Presentation">Presentation</button>
      <button data-format="Research">Research</button>
    </div>

    <button id="generateBtn">Generate Draft</button>
    <div id="loading">
  <div class="spinner">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <!-- Removed the hardcoded <p> here -->
</div>

    <div id="output"></div>
    <!-- Single download button -->
    <button id="downloadBtn">Download Draft</button>
  </div>

  <script>
    const generateBtn   = document.getElementById('generateBtn');
    const loading       = document.getElementById('loading');
    const output        = document.getElementById('output');
    const downloadBtn   = document.getElementById('downloadBtn');
    const formatButtons = document.querySelectorAll('.format-buttons button');
    const statusMessages = [
  "Organizing your notesâ€¦",
  "Preparing dataâ€¦",
  "Structuring the documentâ€¦",
  "Just a few more secondsâ€¦"
      ];

    let selectedFormat = 'Abstract'; // default

    // Format selection
    formatButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        formatButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedFormat = btn.dataset.format || 'Abstract';
      });
    });

    // Generate draft
    generateBtn.addEventListener('click', async () => {
      const notes = document.getElementById('notes').value;

      if (!notes.trim()) {
        alert('Please enter some notes.');
        return;
      }

      // reset UI
      generateBtn.disabled = true;
      loading.style.display = 'block';
      output.textContent = '';
      downloadBtn.style.display = 'none';
// Add rotating status messages
const statusMessages = [
  "Organizing your notesâ€¦",
  "Preparing dataâ€¦",
  "Structuring the documentâ€¦",
  "Just a few more secondsâ€¦"
];

let i = 0;
const statusText = document.createElement('p');
statusText.id = 'statusText';
statusText.style.color = '#2563eb';
statusText.style.fontWeight = '600';
statusText.style.marginTop = '10px';
loading.appendChild(statusText);

statusText.textContent = statusMessages[i];
const statusInterval = setInterval(() => {
  i = (i + 1) % statusMessages.length;
  statusText.textContent = statusMessages[i];
}, 5000);
      
try {
  // Clear any previous status text
  let statusText = document.getElementById('statusText');
  if (statusText) statusText.remove();

  // Create a fresh status element
  statusText = document.createElement('p');
  statusText.id = 'statusText';
  statusText.style.color = '#2563eb';
  statusText.style.fontWeight = '600';
  statusText.style.marginTop = '10px';
  statusText.textContent = "Generating draftâ€¦";
  loading.appendChild(statusText);

  // Rotating messages
  const statusMessages = [
    "Generating draftâ€¦",
    "Organizing your notesâ€¦",
    "Preparing dataâ€¦",
    "Structuring the documentâ€¦",
    "Just a few more secondsâ€¦"
  ];
  let i = 0;
  const statusInterval = setInterval(() => {
    i = (i + 1) % statusMessages.length;
    statusText.textContent = statusMessages[i];
  }, 5000);

  // API call
 const imageCaptions = imageList
  .filter(img => img && img.caption)
  .map((img, i) => `Image ${i + 1} (${img.name}): ${img.caption}`);

const response = await fetch('/api/generate', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({
    notes,
    format: selectedFormat,
    image_captions: imageCaptions
  })
});

  const data = await response.json();

  if (!response.ok || data.error) {
    output.textContent = 'Error: ' + (data?.error?.message || data.error || JSON.stringify(data));
  } else {
    let draftText = data.draft || data.result || '';

    // Remove dangling empty "Recommended Additions"
    draftText = draftText.replace(/Recommended Additions\s*$/i, "");

    // Bold the main "Recommended Additions"
    draftText = draftText.replace(/(Recommended Additions)/gi, "ðŸ“Œ **$1**");

    output.textContent = draftText.trim() || 'No draft returned.';
    if (draftText.trim()) downloadBtn.style.display = 'block';
  }

  clearInterval(statusInterval);
  if (statusText) statusText.remove();

} catch (err) {
  const statusText = document.getElementById('statusText');
  if (statusText) statusText.remove();

  output.textContent = 'Error generating draft: ' + err.message;
} finally {
  loading.style.display = 'none';
  generateBtn.disabled = false;
}
    });

    // Download Word (.doc)
    downloadBtn.addEventListener('click', () => {
      const content = output.textContent || '';
      if (!content.trim()) {
        alert('No draft available to download.');
        return;
      }
      const blob = new Blob(['\ufeff', content], { type: 'application/msword' });
      const url  = URL.createObjectURL(blob);
      const a    = document.createElement('a');
      a.href = url;
      a.download = 'symposia_draft.docx';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
   // Image Slots 
    const imageSlots = document.getElementById('imageSlots');
    const imageList = [];

    const MAX_IMAGES = 5;
    const MAX_CAPTION_LENGTH = 500;

for (let i = 0; i < MAX_IMAGES; i++) {
  const slot = document.createElement('div');
  slot.classList.add('image-slot');

  const plus = document.createElement('span');
  plus.textContent = '+';
  plus.style.fontSize = '2rem';
  plus.style.color = '#475569';
  slot.appendChild(plus);

  slot.addEventListener('click', () => openImageModal(i));
  imageSlots.appendChild(slot);
}

// Modal logic
const modal = document.createElement('div');
modal.style.display = 'none';
modal.style.position = 'fixed';
modal.style.top = '0';
modal.style.left = '0';
modal.style.width = '100vw';
modal.style.height = '100vh';
modal.style.backgroundColor = 'rgba(0,0,0,0.5)';
modal.style.justifyContent = 'center';
modal.style.alignItems = 'center';
modal.style.zIndex = '9999';

modal.innerHTML = `
  <div style="background: white; padding: 20px; border-radius: 12px; width: 300px; max-width: 90%;">
    <h3 style="margin-top: 0; text-align: center; color: #2563eb;">Upload Image</h3>
    <input type="file" accept="image/*" id="modalImageInput" style="margin-bottom: 10px;" />
    <textarea id="modalCaption" rows="3" placeholder="Describe the image..." style="width: 100%; padding: 8px; border: 1px solid #cbd5e1; border-radius: 6px; resize: none;"></textarea>
    <div id="charCount" style="text-align: right; font-size: 0.85rem; color: #64748b; margin-top: 4px;">
  0/500
</div>
    <div style="text-align: center; margin-top: 12px;">
      <button id="modalConfirmBtn" disabled style="background: #2563eb; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; opacity: 0.6;">Confirm</button>
    </div>
  </div>
`;

document.body.appendChild(modal);

    // Chiudi il modal cliccando fuori dal box interno
modal.addEventListener('click', (e) => {
  // Se l'utente clicca sullo sfondo scuro (non sul contenuto interno)
  if (e.target === modal) {
    modal.style.display = 'none';
  }
});

let activeSlotIndex = null;
let activeImageFile = null;

function openImageModal(index) {
  activeSlotIndex = index;
  activeImageFile = null;
  document.getElementById('modalImageInput').value = '';
  document.getElementById('modalCaption').value = '';
  document.getElementById('modalConfirmBtn').disabled = true;
  modal.style.display = 'flex';
}

// Enable confirm only when caption is filled
document.getElementById('modalCaption').addEventListener('input', (e) => {
  const val = e.target.value;
  const trimmed = val.trim();
  const btn = document.getElementById('modalConfirmBtn');
  const countDisplay = document.getElementById('charCount');

  // Aggiorna contatore
  countDisplay.textContent = `${val.length}/${MAX_CAPTION_LENGTH}`;

  // Cambia colore in rosso se sopra limite
  countDisplay.style.color = val.length > MAX_CAPTION_LENGTH ? 'red' : '#64748b';

  // Disattiva Confirm se vuoto o sopra limite
  btn.disabled = trimmed.length === 0 || val.length > MAX_CAPTION_LENGTH;
  btn.style.opacity = btn.disabled ? 0.6 : 1;
});

document.getElementById('modalImageInput').addEventListener('change', (e) => {
  activeImageFile = e.target.files[0];
});

document.getElementById('modalConfirmBtn').addEventListener('click', () => {
  if (!activeImageFile) return;

  const reader = new FileReader();
  reader.onload = () => {
  const base64 = reader.result;
  const caption = document.getElementById('modalCaption').value.trim();

  // Store metadata only (still skipping base64 for now)
  imageList[activeSlotIndex] = {
    name: activeImageFile.name,
    caption: caption
  };

  // Update slot UI with preview
  const slot = imageSlots.children[activeSlotIndex];
  slot.innerHTML = '';

  const img = document.createElement('img');
  img.src = base64;
  img.style.width = '100%';
  img.style.height = '100%';
  img.style.objectFit = 'cover';
  img.style.borderRadius = '8px';

  slot.appendChild(img);
  modal.style.display = 'none';
};

  reader.readAsDataURL(activeImageFile);
});

  </script>
</body>
</html>
