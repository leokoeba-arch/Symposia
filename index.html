document.getElementById("emailLoginBtn").addEventListener("click", async () => {
  const email = prompt("Enter your email:");
  const password = prompt("Enter your password:");
  if (!email || !password) return;

  try {
    const userCredential = await signInWithEmailAndPassword(firebaseAuth, email, password);
    alert(`Signed in as ${userCredential.user.email}`);
  } catch (error) {
    if (error.code === 'auth/user-not-found') {
      try {
        const newUser = await createUserWithEmailAndPassword(firebaseAuth, email, password);
        alert(`New user created: ${newUser.user.email}`);
      } catch (signupError) {
        alert('Signup failed: ' + signupError.message);
      }
    } else {
      alert('Login failed: ' + error.message);
    }
  }
});

  document.getElementById("guestLoginBtn").addEventListener("click", async () => {
    try {
      const userCredential = await signInAnonymously(auth);
      const user = userCredential.user;
      alert("Signed in as guest (UID: " + user.uid + ")");
    } catch (error) {
      console.error("Guest login error:", error);
      alert("Login failed");
    }
  });
</script>
